<!DOCTYPE html>
<html lang="en">

<head>
    <!-- window and tab header -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vacation Destinations WishList</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<body>
    <!-- Webpage Contents -->
    <!-- Banner for top of page -->
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4"> Vacation Destinations WishList</h1>
            <p class="lead"> Found exciting places to visit on your next vacation? Use the form below
                to add them to your wishlist. </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <!-- form for input -->
                <form id="wishlistForm">
                    <div class="form-group">
                        <label for="name">Destination Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Enter the name of the destination" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input input type="text" class="form-control" id="location" name="location"
                            placeholder="Where is it located?" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input input type="url" class="form-control" id="photo" name="photo"
                            placeholder="Enter an image url of the place">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" name="description"
                            placeholder="Where is it located?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit">Add to list</button>
                </form>
            </div>
            <div class="col-sm-9">
                <h4 id="enterDetails">Enter Destination Details</h4>
                <!-- Container for wishlist -->
                <div id="myWishlistWrapper"></div>
            </div>
        </div>
    </div>
    <!-- External JS -->
    <script src="./script.js"></script>
</body>

</html>
